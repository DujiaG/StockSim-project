
<nav class="navbar navbar-light2 navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <div class="navbar-text pull-left">
      <a routerLink="/profile/{{userId}}/website/{{wid}}/page/{{pid}}/widget" class="black">
        <span class="glyphicon glyphicon-chevron-left "></span>
      </a>
    </div>

    <div class="navbar-brand pull-left">
      <div class="thick grey">
        <b>Widget Edit</b>
      </div>
    </div>

    <!--tick mark-->
    <div class="navbar-text pull-right">
      <a (click)="updateImage(name, text, url, width)"
         routerLink="/profile/{{ userId }}/website/{{ wid }}/page/{{pid}}/widget"  class="black">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>

  </div>
</nav>



<div class="container-fluid padding">

    Name
    <input [(ngModel)]="name"
           class="form-control"
           type="text"
           placeholder="Name"/>

    Text
    <input [(ngModel)]="text"
           class="form-control"
           type="text"
           placeholder="{{this.widget.text}}"/>

    URL
    <input [(ngModel)]="url"
           class="form-control"
           type="text"
           placeholder="{{this.widget.url}}">

    Width
    <input [(ngModel)]="width"
           class="form-control"
           type="text"
           placeholder="{{this.widget.width}}"/>


    Upload
    <input class="form-control"
           type="file">

    <div class="btn btn-primary btn-block">Upload Image</div>

    <a class="btn btn-danger btn-block"
     (click)="deleteWidget(this.pid, this.wgid)"
     routerLink="/profile/{{ userId }}/website/{{ wid }}/page/{{pid}}/widget" >Delete</a>

</div>
