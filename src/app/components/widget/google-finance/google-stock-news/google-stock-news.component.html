
<!--Navigation Bar-->
<div class="nav-bar">
  <div class="container-fluid nav-container">
    <div class="row nav-row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nav-full">
        <div class="row">
          <div class="nav-left-left pull-left">
            <a routerLink="/profile/{{userId}}">
              <button class="glyphicon glyphicon-chevron-left nav-back pull-left website-nav-btn">
              </button>
            </a>
          </div>
          <div class="nav-left-center col-xs-10">
            <p class="nav-p">Websites</p>
          </div>
          <div class="nav-left-right nav-ok pull-right" >
            <a routerLink="new">
              <button class="glyphicon glyphicon-plus nav-plus pull-right website-nav-btn" >
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Content-->
<div class="content website-content">
  <h1>Search Company News</h1>
  <input #companyName>
  <button (click)="searchCompany(companyName.value)">
    search
  </button>
  <div >
    <ul *ngFor="let companynew of companyNews">
      <li class="result-row">
        <p>
          News title: {{companynew['title']}}
        </p>
        <p>
          News summary: {{companynew['summary']}}
        </p>
        <p>
          News description: {{companynew['description']}}
        </p>
        <p>
          News date: {{companynew['date']}}
        </p>
        <div>
          News link: <a href="{{companynew['link']}}">{{companynew['link']}}</a>
        </div>
      </li>
    </ul>
  </div>
</div>

<!--Bottom Bar-->
<div class="bottom">
  <a routerLink="/profile">
    <button class="nav-btn glyphicon glyphicon-user pull-right"></button>
  </a>
</div>
